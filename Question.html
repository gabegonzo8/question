<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Questionnaire</title>
    <style>
        body {
            font-family: 'Bradley Hand', cursive;
            margin: 0;
            padding: 0;
            background-color: #ffb7ce;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        form {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .question {
            margin-bottom: 15px;
            display: none;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="radio"] {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            max-width: 100%;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            width: auto;
        }

        button, .big-small-button, .open-me-button {
            font-family: 'Bradley Hand', cursive;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #thank-you-message {
            display: none;
            font-size: 1.2em;
        }

        .big-small-button {
            margin-top: 10px;
            padding: 20px;
            background-color: #C41E3A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            width: 150px;
            margin: 10px;
            cursor: pointer;
        }

        .big-small-button:hover {
            background-color: #9e1931;
        }

        .open-me-button {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #C41E3A;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            width: auto;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .open-me-button:hover {
            background-color: #9e1931;
            transform: scale(1.1);
        }

        #gif-container {
            display: block;
            margin-bottom: 20px;
        }

        #country-gif-container, #color-gif-container {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form id="questionnaire" action="https://formspree.io/f/mwpvwqlv" method="POST">
        <!-- Envelope gif -->
        <div id="gif-container">
            <img src="https://media1.giphy.com/media/THyN0bLrC9QPAGa5yu/giphy.gif" alt="Envelope gif" width="300" />
        </div>

        <!-- Open Me button -->
        <button type="button" class="open-me-button" id="openMeButton" onclick="startQuestionnaire()">Open Me</button>

        <!-- Loading GIF -->
        <div id="loading-gif-container" style="display:none;">
            <img src="https://i.gifer.com/2iFb.gif" alt="Loading gif" width="300" />
        </div>

        <!-- Question 1 - Country -->
        <div class="question" id="q1">
            <label for="q1Input">Pick a country:</label>
            <input type="text" id="q1Input" name="q1" required>
        </div>

        <!-- Question 2 - Color -->
        <div class="question" id="q2">
            <label for="q2Input">Pick a color:</label>
            <input type="text" id="q2Input" name="q2" required>
        </div>

        <!-- Question 3 - Big or Small -->
        <div class="question" id="q3">
            <label>Big or Small?</label><br>
            <button type="button" class="big-small-button" onclick="nextQuestion('Big')">Big</button>
            <button type="button" class="big-small-button" onclick="nextQuestion('Small')">Small</button>
        </div>

        <!-- Submit button -->
        <div id="submit-container" style="display: none;">
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const openMeButton = document.getElementById('openMeButton');
        const loadingGifContainer = document.getElementById('loading-gif-container');
        const gifContainer = document.getElementById('gif-container');
        const submitContainer = document.getElementById('submit-container');

        function showQuestion(index) {
            if (index < questions.length) {
                questions[index].style.display = 'block';
            } else {
                submitContainer.style.display = 'block';
            }
        }

        function startQuestionnaire() {
            openMeButton.style.display = 'none';
            gifContainer.style.display = 'none';

            loadingGifContainer.style.display = 'block';
            setTimeout(() => {
                loadingGifContainer.style.display = 'none';
                showQuestion(currentQuestion);
            }, 2000);
        }

        function nextQuestion() {
            questions[currentQuestion].style.display = 'none';
            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                submitContainer.style.display = 'block';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.tagName === 'INPUT') {
                event.preventDefault();
                nextQuestion();
            }
        });
    </script>
</body>
</html>
