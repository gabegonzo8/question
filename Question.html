<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Questionnaire</title>
    <style>
        body {
            font-family: 'Bradley Hand', cursive;
            margin: 0;
            padding: 0;
            background-color: #ffb7ce;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        form {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .question {
            margin-bottom: 15px;
            display: none;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="radio"] {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            max-width: 100%;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            width: auto;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #thank-you-message {
            display: none;
            font-size: 1.2em;
        }

        .big-small-button {
            margin-top: 10px;
            padding: 20px;
            background-color: #C41E3A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            width: 150px;
            margin: 10px;
            cursor: pointer;
        }

        .big-small-button:hover {
            background-color: #9e1931;
        }

        .open-me-button {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #C41E3A;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .open-me-button:hover {
            background-color: #9e1931;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <form id="questionnaire" action="https://formspree.io/f/mwpvwqlv" method="POST">
        <!-- Envelope gif shown before "Open Me" button -->
        <div id="gif-container">
            <img src="https://media1.giphy.com/media/THyN0bLrC9QPAGa5yu/giphy.gif" alt="Envelope gif" width="300" />
        </div>

        <button type="button" class="open-me-button" id="openMeButton" onclick="startQuestionnaire()">Open Me</button>

        <div id="loading-gif-container" style="display:none;">
            <img src="https://i.gifer.com/2iFb.gif" alt="Loading gif" width="300" />
        </div>

        <div class="question" id="q1">
            <label for="q1Input">Pick a country:</label>
            <input type="text" id="q1Input" name="q1" required>
        </div>

        <div class="question" id="q2">
            <label for="q2Input">Pick a color:</label>
            <input type="text" id="q2Input" name="q2" required>
        </div>

        <div class="question" id="q3">
            <label>Big or Small?</label><br>
            <button type="button" class="big-small-button" onclick="showGif('big')">Big</button>
            <button type="button" class="big-small-button" onclick="showGif('small')">Small</button>
        </div>

        <!-- Big/Small GIF Containers -->
        <div id="big-gif-container" style="display:none;">
            <img src="https://media.giphy.com/media/l0IylOPCNkiqOgMyA/giphy.gif" alt="Big GIF" width="300" />
        </div>

        <div id="small-gif-container" style="display:none;">
            <img src="https://media.giphy.com/media/jUwpNzg9IcyrK/giphy.gif" alt="Small GIF" width="300" />
        </div>

        <div id="thank-you-message" style="display:none;">
            <img src="https://media0.giphy.com/media/SvK7Gxcq4QS4fNNjYH/giphy.gif" alt="Thank You GIF" width="300" />
            <h3>Thank you! See you later!</h3>
        </div>
    </form>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question');
        const thankYouMessage = document.getElementById('thank-you-message');
        const openMeButton = document.getElementById('openMeButton');
        const loadingGifContainer = document.getElementById('loading-gif-container');
        const gifContainer = document.getElementById('gif-container');

        function showQuestion(index) {
            if (index < questions.length) {
                questions[index].style.display = 'block';
            }
        }

        function startQuestionnaire() {
            openMeButton.style.display = 'none';
            gifContainer.style.display = 'none';
            loadingGifContainer.style.display = 'block';

            setTimeout(() => {
                loadingGifContainer.style.display = 'none';
                showQuestion(currentQuestion);
            }, 2000);
        }

        function nextQuestion() {
            questions[currentQuestion].style.display = 'none';
            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                thankYouMessage.style.display = 'block';
            }
        }

        function showGif(choice) {
            document.getElementById('q3').style.display = 'none';

            if (choice === 'big') {
                document.getElementById('big-gif-container').style.display = 'block';
            } else {
                document.getElementById('small-gif-container').style.display = 'block';
            }

            setTimeout(nextQuestion, 2000);
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.tagName === 'INPUT') {
                nextQuestion();
            }
        });
    </script>
</body>
</html>
